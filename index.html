<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endget Ui </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Main-container -->
    <div class="main-container">
        <!-- Start First section -->
        <div class="box1">
            <div class="endget-text1">

                <img src="image/engadget-img.png" alt="">
                <span>
                    <h1>Welcome to Engadget</h1>
                    <h2>Creat an account and join the community</h2>
                </span>
            </div>
        </div>
        <!-- End First Section -->

        
        <!-- Start second section-->
        <div class="box2">
            <div class="endget-text2">
                <img src="image/engadget-logo.png" alt="">
                <h3>Sign in</h3>
            </div>

            <div class="form-text">
                <form>
                    <input type="text" placeholder="Email address">
                    <hr>
                    <button class="next-btn">Next</button>
                    <pre>     Stay signed in       Forgot username?</pre>
                    <button class="creat-btn">Create an account</button>
                    <p>Or, continue with</p>
                    <button class="google-btn">Google</button>
                    <p><a href="">Terms | Privacy</a></p>
                </form>
            </div>
        </div>
        <!-- End second section -->
    </div>

    <!-- End main-container -->
</body>

</html>
